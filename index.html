  <head>
    <meta charset="UTF-8" />

    <title>The Red Tree Guest House - Premium Stay in Karachi</title>
    <meta name="description" content="Welcome to The Red Tree Guest House – Your Premium Stay Experience with comfort, elegance, and convenience in the heart of Karachi’s sea-view district." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* Smooth hover scale */
      .hover-scale {
        transition: transform 0.3s ease-out;
      }
      .hover-scale:hover {
        transform: scale(1.03);
      }

      /* Slow floating animation */
      @keyframes floatSlow {
        0% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0); }
      }

      .animate-float-slow {
        animation: floatSlow 3s ease-in-out infinite;
      }

      /* Soft pulsing glow for icons */
      @keyframes pulseSoft {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }

      .animate-pulse-soft {
        animation: pulseSoft 2.5s ease-in-out infinite;
      }
      
      /* Animated Gradient Background for Dark Mode */
      @keyframes subtleBgAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .dark .animated-bg {
        background-size: 200% 200%;
        animation: subtleBgAnimation 30s ease infinite;
      }

      /* Hover Sheen Effect for Cards & Buttons */
      .hover-sheen {
        position: relative;
        overflow: hidden;
      }
      .hover-sheen::before {
        content: '';
        position: absolute;
        top: 0;
        left: -85%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0) 0%,
            rgba(212, 175, 55, 0.15) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        z-index: 1;
        transition: left 0.85s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .dark .hover-sheen::before {
         background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0) 0%,
            rgba(212, 175, 55, 0.2) 50%,
            rgba(255, 255, 255, 0) 100%
        );
      }
      .hover-sheen:hover::before {
        left: 120%;
      }

      /* Ensure card images fit perfectly without distortion */
      .card-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
    </style>
    <script>
      // On page load, set theme class to avoid FOUC
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {
              'brand-off-white': '#f8f9fa',
              'charcoal-black': '#0F0F0F',
              'rich-onyx': '#111214',

              'slate-gray': '#C5C7CA',

              'brand-dark-blue': '#191929',
            },
            fontFamily: {
              sans: ['"Poppins"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(212, 175, 55, 0.5)',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              pulseGlow: {
                '0%, 100%': { 
                  boxShadow: '0 0 15px rgba(212, 175, 55, 0.4)',
                  transform: 'scale(1)' 
                },
                '50%': { 
                  boxShadow: '0 0 25px rgba(212, 175, 55, 0.8)',
                  transform: 'scale(1.05)'
                },
              }
            },
            animation: {
              scroll: 'scroll 40s linear infinite',
              pulseGlow: 'pulseGlow 2.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
